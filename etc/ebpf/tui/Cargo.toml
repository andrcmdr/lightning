[package]
name = "lightning-tui"
version = "0.0.0"
edition = "2021"
description = "tui for admin"
authors = ["Miguel <miguel@fleek.xyz>"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
aya = { git = "https://github.com/aya-rs/aya", features = ["async_tokio"] }
aya-log = { git = "https://github.com/aya-rs/aya" }
better-panic = "0.3.0"
clap = { version = "4.4.5", features = ["derive", "cargo", "wrap_help", "unicode", "string", "unstable-styles"] }
color-eyre = "0.6.2"
common = { path = "../common", features = ["userspace"] }
config = "0.14.0"
crossterm = { version = "0.27.0", features = ["serde", "event-stream"] }
derive_deref = "1.1.1"
directories = "5.0.1"
ebpf-service = { path = "../service", default-features = false, features = ["client", "server"] }
env_logger = "0.11"
futures = "0.3.28"
human-panic = "1.2.0"
indexmap = { version = "2.2", features = ["serde"] }
indoc = "2.0"
ipnet = "2.9"
json5 = "0.4.1"
lazy_static = "1.4.0"
libc = "0.2"
log = "0.4.20"
pretty_assertions = "1.4.0"
ratatui = { version = "0.26.0", features = ["serde", "macros"] }
resolved-pathbuf = { path = "../../../lib/resolved-pathbuf" }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
signal-hook = "0.3.17"
strip-ansi-escapes = "0.2.0"
strum = { version = "0.26.1", features = ["derive"] }
tokio = { version = "1.32", features = ["full"] }
tokio-util = "0.7.9"
tracing = "0.1.37"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "serde"] }
tui-textarea = "0.4"
unicode-width = "0.1"

# Todo: Move this build script to admin.
[build-dependencies]
vergen = { version = "8.2.6", features = [ "build", "git", "gitoxide", "cargo" ]}
